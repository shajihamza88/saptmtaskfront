<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <h2 mat-dialog-title>Create New Task</h2>
  <mat-dialog-content class="mat-typography">
    <div class="form-group">
      <label for="name">Task Name</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        ngModel
        required
        style="width: 400px"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="side">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        class="form-control"
        ngModel
        required
        style="width: 400px"
      />
    </div>
    <div class="form-group">
      <br />
      <label for="side">Due Date</label>
      <br />
      <mat-form-field appearance="fill">
        <input
          ngModel
          id="due_date"
          name="due_date"
          required
          matInput
          [matDatepicker]="dp"
        />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      [disabled]="createForm.invalid"
      type="submit"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</form>
